<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outil d'image - Point focal et Zone de recadrage</title>
    
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Heroicons (équivalent à Bootstrap Icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@heroicons/css@1.0.6/outline.min.css">
    
    <style>
        #focus-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            background-color: rgba(0, 0, 0, 0.3);
            cursor: move;
            display: none;
            z-index: 999;
            /* Forme de croix */
            clip-path: polygon(40% 0%, 60% 0%, 60% 40%, 100% 40%, 100% 60%, 60% 60%, 60% 100%, 40% 100%, 40% 60%, 0% 60%, 0% 40%, 40% 40%);
        }

        #crop-overlay {
            position: absolute;
            border: 1px dashed #fff;
            background-color: rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            cursor: move;
            display: none;
            z-index: 998; /* En dessous du marqueur de focus */
        }

        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .handle-tl { top: -5px; left: -5px; cursor: nwse-resize; }
        .handle-tm { top: -5px; left: 50%; margin-left: -5px; cursor: ns-resize; }
        .handle-tr { top: -5px; right: -5px; cursor: nesw-resize; }
        .handle-ml { top: 50%; left: -5px; margin-top: -5px; cursor: ew-resize; }
        .handle-mr { top: 50%; right: -5px; margin-top: -5px; cursor: ew-resize; }
        .handle-bl { bottom: -5px; left: -5px; cursor: nesw-resize; }
        .handle-bm { bottom: -5px; left: 50%; margin-left: -5px; cursor: ns-resize; }
        .handle-br { bottom: -5px; right: -5px; cursor: nwse-resize; }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-xl font-bold">Outil d'Image</a>
                <div class="hidden md:block">
                    <ul class="flex space-x-4">
                        <li><a href="#" class="hover:text-gray-300">Accueil</a></li>
                        <li><a href="#" class="text-blue-300">Outil d'Image</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <h2 class="text-lg font-semibold border-l-4 border-blue-500 pl-3 mb-4 bg-gray-50 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Sélecteur de Point Focal et Zone de Recadrage
            </h2>

            <div class="mb-4">
                <span class="font-semibold">Image Originale</span> (1024x768)<br />
                <div class="relative mt-2">
                    <img id="cropit" src="https://www.prismamedia.com/app/uploads/2022/07/JARDIN_6-1200x750.jpg" class="max-w-full h-auto rounded" />
                </div>
            </div>

            <div class="mb-4 flex flex-wrap gap-2">
                <button id="addCropZone" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Ajouter Zone de Recadrage
                </button>
                <button id="addFocusPoint" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                    </svg>
                    Ajouter Point Focal
                </button>
            </div>

            <div id="cropzone" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                    <div>
                        <label for="cx" class="block text-sm font-medium text-gray-700 mb-1">x:</label>
                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="cx" placeholder="x" />
                    </div>
                    <div>
                        <label for="cy" class="block text-sm font-medium text-gray-700 mb-1">y:</label>
                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="cy" placeholder="y" />
                    </div>
                    <div>
                        <label for="cw" class="block text-sm font-medium text-gray-700 mb-1">largeur:</label>
                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="cw" placeholder="largeur" />
                    </div>
                    <div>
                        <label for="ch" class="block text-sm font-medium text-gray-700 mb-1">hauteur:</label>
                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="ch" placeholder="hauteur" />
                    </div>
                </div>
            </div>

            <div id="focuszone" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="focusX" class="block text-sm font-medium text-gray-700 mb-1">Point Focal X:</label>
                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="focusX" placeholder="x" />
                    </div>
                    <div>
                        <label for="focusY" class="block text-sm font-medium text-gray-700 mb-1">Point Focal Y:</label>
                        <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="focusY" placeholder="y" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/home/ubuntu/image-tool/src/js/image-tool.js"></script>
</body>
</html>
