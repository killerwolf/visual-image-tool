<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ImageTool Demo - Clean Version</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .image-container {
      position: relative;
      border: 1px solid #ccc;
      padding: 10px;
    }
    img {
      max-width: 100%;
      display: block;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>ImageTool Demo (Clean Version)</h1>
  <div class="container">
    <div class="image-container">
      <img id="demoImage" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&q=80" alt="Demo Image"/>
    </div>
    <div>
      <button id="toggleFocus">Toggle Focus Point</button>
      <button id="toggleCrop">Toggle Crop Zone</button>
    </div>
  </div>

  <!-- Load the UMD bundle -->
  <script src="../dist/visual-image-tool.umd.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageTool = new VisualImageTool.VisualImageTool({
        imageElement: document.getElementById('demoImage'),
        onChange: (data) => {
          console.log('Updated data:', data);
        }
      });

      document.getElementById('toggleFocus').onclick = () => {
        imageTool.toggleFocusPoint();
      };

      document.getElementById('toggleCrop').onclick = () => {
        imageTool.toggleCropZone();
      };
    });
  </script>
</body>
</html>
