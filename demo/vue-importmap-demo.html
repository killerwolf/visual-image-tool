<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VisualImageTool - Démo Vue.js avec ImportMap</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2563eb;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-container {
      position: relative;
      border: 1px solid #e5e7eb;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      min-width: 300px;
    }
    .controls {
      flex: 1;
      min-width: 300px;
      background-color: #f9fafb;
      padding: 20px;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      display: block;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .output {
      margin-top: 20px;
      background-color: #f3f4f6;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
  <!-- Import Map pour charger Vue depuis unpkg -->
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3.2.47/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body>
  <h1>VisualImageTool - Démo Vue.js avec ImportMap</h1>
  
  <div id="app"></div>

  <!-- Charger VisualImageTool depuis unpkg -->
  <script src="https://unpkg.com/@h4md1/visual-image-tool@latest/dist/visual-image-tool.umd.js"></script>
  
  <!-- Script principal utilisant Vue.js -->
  <script type="module">
    import { createApp, ref, onMounted, onBeforeUnmount } from 'vue';

    const app = createApp({
      template: `
        <div class="container">
          <div class="image-container">
            <img 
              ref="editableImage" 
              src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1024&q=80" 
              alt="Paysage de démonstration"
            />
          </div>
          
          <div class="controls">
            <h2>Contrôles</h2>
            <button @click="toggleFocusPoint">
              {{ focusActive ? 'Désactiver' : 'Activer' }} Point Focal
            </button>
            <button @click="toggleCropZone">
              {{ cropActive ? 'Désactiver' : 'Activer' }} Zone de Recadrage
            </button>
            
            <h3>Données actuelles</h3>
            <div class="output">
              Point focal: x={{ focusPoint.x.toFixed(2) }}, y={{ focusPoint.y.toFixed(2) }}
              Zone de recadrage: x={{ cropZone.x.toFixed(2) }}, y={{ cropZone.y.toFixed(2) }}, 
              largeur={{ cropZone.width.toFixed(2) }}, hauteur={{ cropZone.height.toFixed(2) }}
            </div>
            
            <h3>Actions</h3>
            <button @click="centerFocusPoint">Centrer le Point Focal</button>
            <button @click="resetCropZone">Réinitialiser la Zone de Recadrage</button>
          </div>
        </div>
      `,
      
      setup() {
        const editableImage = ref(null);
        const imageTool = ref(null);
        const focusPoint = ref({ x: 0, y: 0 });
        const cropZone = ref({ x: 0, y: 0, width: 0, height: 0 });
        const focusActive = ref(false);
        const cropActive = ref(false);
        
        // Initialiser l'outil lorsque le composant est monté
        onMounted(() => {
          // Attendre que l'image soit chargée
          if (editableImage.value.complete) {
            initializeTool();
          } else {
            editableImage.value.onload = initializeTool;
          }
        });
        
        // Nettoyer lors de la destruction du composant
        onBeforeUnmount(() => {
          if (imageTool.value) {
            imageTool.value.destroy();
            imageTool.value = null;
          }
        });
        
        // Initialiser l'outil
        const initializeTool = () => {
          imageTool.value = new VisualImageTool.VisualImageTool({
            imageElement: editableImage.value,
            focusPoint: {
              enabled: true,
              style: {
                width: '30px',
                height: '30px',
                border: '3px solid white',
                boxShadow: '0 0 0 2px black, 0 0 5px rgba(0,0,0,0.5)',
                backgroundColor: 'rgba(255, 0, 0, 0.5)'
              }
            },
            cropZone: {
              enabled: true,
              style: {
                border: '1px dashed #fff',
                backgroundColor: 'rgba(0, 0, 0, 0.4)'
              }
            },
            onChange: handleToolChange
          });
        };
        
        // Gérer les changements de l'outil
        const handleToolChange = (data) => {
          focusPoint.value = data.focusPoint;
          cropZone.value = data.cropZone;
          focusActive.value = data.focusActive;
          cropActive.value = data.cropActive;
        };
        
        // Activer/désactiver le point focal
        const toggleFocusPoint = () => {
          if (imageTool.value) {
            imageTool.value.toggleFocusPoint();
          }
        };
        
        // Activer/désactiver la zone de recadrage
        const toggleCropZone = () => {
          if (imageTool.value) {
            imageTool.value.toggleCropZone();
          }
        };
        
        // Centrer le point focal
        const centerFocusPoint = () => {
          if (imageTool.value) {
            const dimensions = imageTool.value.getImageDimensions();
            imageTool.value.setFocusPoint(
              dimensions.width / 2,
              dimensions.height / 2
            );
          }
        };
        
        // Réinitialiser la zone de recadrage
        const resetCropZone = () => {
          if (imageTool.value) {
            const dimensions = imageTool.value.getImageDimensions();
            const width = dimensions.width / 2;
            const height = dimensions.height / 2;
            imageTool.value.setCropZone(
              (dimensions.width - width) / 2,
              (dimensions.height - height) / 2,
              width,
              height
            );
          }
        };
        
        return {
          editableImage,
          focusPoint,
          cropZone,
          focusActive,
          cropActive,
          toggleFocusPoint,
          toggleCropZone,
          centerFocusPoint,
          resetCropZone
        };
      }
    });
    
    app.mount('#app');
  </script>
</body>
</html>
